language: c
cache: ccache

git:
  depth: 3

compiler:
  - clang
  - gcc

os:
  - linux
  - osx
  - windows

matrix:
  exclude:
    - os: osx
      compiler: gcc
    - os: windows
      compiler: clang
  allow_failures:
    - os: windows

addons:
  apt:
    packages:
      - zlib1g-dev
      - libpng12-dev
      - libjpeg62-dev
      - libgif-dev
      - libncurses5-dev
      - libfreetype6-dev
      - libfontconfig1-dev
      - libx11-dev
      - libxrender-dev
      - libgl1-mesa-dev
      - libxext-dev
      - upx-ucl
      - libsqlite3-dev
      - libssl-dev
      - libffi-dev
      - libasound2-dev
      - libcurl4-openssl-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install openssl ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link openssl --force ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco install --pre openssl; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco upgrade --pre openssl; fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then mingw32-make OPENSSL_CONF="C:\Program Files\OpenSSL-Win64\bin\openssl.cfg" -j1 V=1 ENABLE_SSL=y; else make -j1 V=1 ENABLE_SSL=y; fi
